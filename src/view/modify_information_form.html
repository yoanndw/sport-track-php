<!DOCTYPE html>
<html>
<header>
</header>

<body>
    <h1>Modifier ses informations personnelles</h1>
    <form action="">
        <div>
            <label for="lname">Nom</label><br>
            <input type="text" name="lname">
        </div>

        <div>
            <label for="fname">Prenom</label><br>
            <input type="text" name="fname">
        </div>

        <div>
            <label for="birth_date">Date de naissance</label><br>
            <input type="date" name="birth_date">
        </div>

        <div>
            <label for="gender">Sexe</label><br>
            <input type="radio" name="gender" value="male" required>
            <label for="male">Homme</label>

            <input type="radio" name="gender" value="female" required>
            <label for="female">Femme</label>
        </div>

        <div>
            <label for="size">Taille</label><br>
            <input type="number" name="size" required>
            <label for="">cm</label>
        </div>

        <div>
            <label for="weight">Poids</label><br>
            <input type="number" name="weight" required>
            <label for="">kg</label>
        </div>

        <input type="submit" name="submit" value="Valider">
    </form>
</body>

</html>
